<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --dark: #1e3a8a;
            --light: #eff6ff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .task-completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .priority-high {
            border-left: 4px solid var(--danger);
        }

        .priority-medium {
            border-left: 4px solid var(--warning);
        }

        .priority-low {
            border-left: 4px solid var(--success);
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-500 p-6 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Task Master</h1>
                    <p class="text-blue-100">Organize your work, boost your productivity</p>
                </div>
                <div class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center">
                    <img src="download.png" alt="Colorful abstract task manager logo with checkmark and pencil symbols in a modern flat style" />
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-blue-50">
            <div class="bg-white p-4 rounded-lg shadow-sm text-center">
                <p class="text-sm text-gray-500">Tasks</p>
                <p id="total-tasks" class="text-2xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center">
                <p class="text-sm text-gray-500">Completed</p>
                <p id="completed-tasks" class="text-2xl font-bold text-green-500">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm text-center">
                <p class="text-sm text-gray-500">Pending</p>
                <p id="pending-tasks" class="text-2xl font-bold text-orange-500">0</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="p-6">
            <!-- Add Task Form -->
            <div class="mb-6 p-4 bg-white rounded-lg shadow-sm">
                <form id="add-task-form" class="space-y-4">
                    <div>
                        <label for="task-input" class="block text-sm font-medium text-gray-700 mb-1">New Task</label>
                        <div class="flex gap-2">
                            <input type="text" id="task-input" 
                                   class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                   placeholder="What needs to be done?" required>
                            <button type="submit" aria-label="Add new task" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-md transition duration-200 flex items-center">
                                <i class="fas fa-plus mr-2"></i> Add
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                            <input type="date" id="due-date" 
                                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                            <select id="priority" 
                                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Filter Controls -->
            <div class="mb-6 flex flex-wrap gap-2">
                <button id="filter-all" class="filter-btn active px-4 py-2 bg-blue-600 text-white rounded-md text-sm">All Tasks</button>
                <button id="filter-active" class="filter-btn px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">Active</button>
                <button id="filter-completed" class="filter-btn px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">Completed</button>
                <div class="ml-auto relative">
                    <input type="text" id="search-task" placeholder="Search tasks..." class="p-2 pl-8 border border-gray-300 rounded-md text-sm" />
                    <i class="fas fa-search absolute left-2 top-3 text-gray-400"></i>
                </div>
                <div>
                    <label for="sort-tasks" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                    <select id="sort-tasks" class="p-2 border border-gray-300 rounded-md text-sm">
                        <option value="due-date">Due Date</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </div>

            <!-- Task List -->
            <div id="task-list" class="space-y-3">
                <div class="text-center py-10 text-gray-500">
                    <i class="fas fa-tasks text-4xl mb-3 text-gray-300"></i>
                    <p>No tasks added yet. Start by adding a task above!</p>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="bg-gray-100 border-t border-gray-200 p-4 text-center text-sm text-gray-600">
            <div class="container mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-2 md:mb-0">
                        &copy; <span id="current-year"></span> Task Master. All rights reserved.
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="#" class="text-blue-600 hover:text-blue-800 transition">Terms of Service</a>
                        <a href="#" class="text-blue-600 hover:text-blue-800 transition">Privacy Policy</a>
                        <div>
                            Created by <span class="font-medium text-blue-600">Vijay Pratap</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">Task added successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // State management
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let activeFilter = 'all';
            let currentEditId = null;

            // DOM elements
            const taskForm = document.getElementById('add-task-form');
            const taskInput = document.getElementById('task-input');
            const dueDate = document.getElementById('due-date');
            const priority = document.getElementById('priority');
            const taskList = document.getElementById('task-list');
            const filterAll = document.getElementById('filter-all');
            const filterActive = document.getElementById('filter-active');
            const filterCompleted = document.getElementById('filter-completed');
            const searchInput = document.getElementById('search-task');
            const sortTasks = document.getElementById('sort-tasks');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const pendingTasksEl = document.getElementById('pending-tasks');
            const notification = document.getElementById('notification');

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Initialize
            updateStats();
            renderTasks();

            // Event listeners
            taskForm.addEventListener('submit', handleAddTask);
            searchInput.addEventListener('input', handleSearch);
            filterAll.addEventListener('click', () => setFilter('all'));
            filterActive.addEventListener('click', () => setFilter('active'));
            filterCompleted.addEventListener('click', () => setFilter('completed'));
            sortTasks.addEventListener('change', renderTasks);

            // Functions
            function handleAddTask(e) {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                const taskDueDate = dueDate.value;
                const taskPriority = priority.value;

                if (!taskText) return;

                if (currentEditId !== null) {
                    // Edit existing task
                    tasks = tasks.map(task => 
                        task.id === currentEditId 
                            ? { ...task, text: taskText, dueDate: taskDueDate, priority: taskPriority }
                            : task
                    );
                    currentEditId = null;
                    taskForm.querySelector('button[type="submit"]').innerHTML = '<i class="fas fa-plus mr-2"></i> Add';
                } else {
                    // Add new task
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        createdAt: new Date().toISOString(),
                        dueDate: taskDueDate,
                        priority: taskPriority
                    };
                    tasks.unshift(newTask);
                    showNotification('Task added successfully!');
                }

                saveTasks();
                taskInput.value = '';
                dueDate.value = '';
                priority.value = 'medium';
                renderTasks();
            }

            function toggleTaskComplete(id) {
                tasks = tasks.map(task => 
                    task.id === id 
                        ? { ...task, completed: !task.completed } 
                        : task
                );
                saveTasks();
                renderTasks();
            }

            function editTask(id) {
                const taskToEdit = tasks.find(task => task.id === id);
                if (taskToEdit) {
                    taskInput.value = taskToEdit.text;
                    dueDate.value = taskToEdit.dueDate || '';
                    priority.value = taskToEdit.priority || 'medium';
                    currentEditId = id;
                    taskForm.querySelector('button[type="submit"]').innerHTML = '<i class="fas fa-save mr-2"></i> Save';
                    taskInput.focus();
                }
            }

            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                updateStats();
            }

            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const pending = total - completed;

                totalTasksEl.textContent = total;
                completedTasksEl.textContent = completed;
                pendingTasksEl.textContent = pending;
            }

            function setFilter(filter) {
                activeFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    if (btn.id === `filter-${filter}`) {
                        btn.classList.remove('bg-gray-200');
                        btn.classList.add('bg-blue-600', 'text-white');
                    } else {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-gray-200');
                    }
                });
                renderTasks();
            }

            function handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                renderTasks(searchTerm);
            }

            function renderTasks(searchTerm = '') {
                let filteredTasks = [...tasks];
                
                // Apply filter
                if (activeFilter === 'active') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (activeFilter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                }

                // Apply search
                if (searchTerm) {
                    filteredTasks = filteredTasks.filter(task => 
                        task.text.toLowerCase().includes(searchTerm)
                    );
                }

                // Sort tasks
                const sortValue = sortTasks.value;
                if (sortValue === 'due-date') {
                    filteredTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
                } else if (sortValue === 'priority') {
                    const priorityOrder = { high: 1, medium: 2, low: 3 };
                    filteredTasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                }

                if (filteredTasks.length === 0) {
                    let message = '';
                    if (searchTerm) {
                        message = 'No tasks match your search.';
                    } else if (activeFilter === 'all') {
                        message = 'No tasks added yet. Start by adding a task above!';
                    } else if (activeFilter === 'active') {
                        message = 'No active tasks. All caught up!';
                    } else {
                        message = 'No completed tasks yet.';
                    }
                    
                    taskList.innerHTML = `
                        <div class="text-center py-10 text-gray-500">
                            <i class="fas fa-${activeFilter === 'completed' ? 'check-circle' : 'tasks'} text-4xl mb-3 text-gray-300"></i>
                            <p>${message}</p>
                        </div>
                    `;
                    return;
                }

                taskList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item fade-in bg-white rounded-lg shadow-sm p-4 ${task.completed ? 'opacity-75' : ''} priority-${task.priority}">
                        <div class="flex items-start">
                            <button onclick="toggleTaskComplete(${task.id})" class="mt-1 mr-3 flex-shrink-0">
                                <i class="fas fa-${task.completed ? 'check-circle text-green-500' : 'circle text-gray-300'} text-xl"></i>
                            </button>
                            <div class="flex-1">
                                <p class="${task.completed ? 'task-completed' : ''}">${task.text}</p>
                                <div class="mt-2 flex flex-wrap items-center gap-3 text-sm text-gray-500">
                                    ${task.dueDate ? `
                                        <span class="flex items-center">
                                            <i class="fas fa-calendar-day mr-1"></i>
                                            ${new Date(task.dueDate).toLocaleDateString()}
                                        </span>
                                    ` : ''}
                                    <span class="flex items-center capitalize">
                                        <i class="fas fa-${task.priority === 'high' ? 'exclamation-circle' : task.priority === 'medium' ? 'minus-circle' : 'arrow-down-circle'} mr-1 text-${task.priority === 'high' ? 'red' : task.priority === 'medium' ? 'yellow' : 'green'}-500"></i>
                                        ${task.priority}
                                    </span>
                                </div>
                            </div>
                            <div class="task-actions flex gap-2 ml-2">
                                <button onclick="event.stopPropagation(); editTask(${task.id})" class="text-blue-500 hover:text-blue-700 p-2" aria-label="Edit task">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button onclick="event.stopPropagation(); deleteTask(${task.id})" class="text-red-500 hover:text-red-700 p-2" aria-label="Delete task">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            function showNotification(message) {
                notification.textContent = message;
                notification.style.opacity = '1';
                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 3000);
            }

            // Expose functions to global scope for inline event handlers
            window.toggleTaskComplete = toggleTaskComplete;
            window.editTask = editTask;
            window.deleteTask = deleteTask;
        });
    </script>
</body>
</html>
